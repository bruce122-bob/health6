<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到医联平台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd1d1, #fff6f6);
            font-family: Arial, sans-serif;
        }

        .redirect-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        .platform-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .platform-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature {
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-title {
            color: #e74c3c;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9em;
        }

        .redirect-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .redirect-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .timer {
            color: #666;
            font-size: 0.9em;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #e74c3c;
            animation: loading 3s linear forwards;
        }

        @keyframes loading {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img src="medlinker-logo.png" alt="医联" class="platform-logo">
        <h1>正在为您跳转到医联平台</h1>
        <p class="description">医联是国内领先的医疗健康服务平台，为您提供专业的心理咨询服务</p>
        
        <div class="platform-features">
            <div class="feature">
                <div class="feature-icon">👩‍⚕️</div>
                <div class="feature-title">专业医师</div>
                <div class="feature-desc">严格认证的心理咨询师</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🏥</div>
                <div class="feature-title">便捷服务</div>
                <div class="feature-desc">线上预约，随时咨询</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💰</div>
                <div class="feature-title">透明价格</div>
                <div class="feature-desc">明码标价，无隐藏费用</div>
            </div>
        </div>

        <a href="https://www.medlinker.com/doctor/list?deptCode=PSY" class="redirect-btn">立即前往</a>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="timer">页面将在 <span id="countdown">3</span> 秒后自动跳转</p>
    </div>

    <script>
        // 倒计时并自动跳转
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'https://www.medlinker.com/doctor/list?deptCode=PSY';
            }
        }, 1000);
    </script>
</body>
</html>
